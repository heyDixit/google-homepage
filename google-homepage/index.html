<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-homepage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
            <ul>
                <li><a href="www.gmail.com">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="images\menu.png" alt="menu"></li>
                <li><button class="btn">Sign in</button></li>
            </ul>
    </nav>
    
    <div class="container">
        <div class="homepage">

                <input type="search" id="gsearch" name="gsearch">
                <img src="images/google-mic.png" id="google-mic" alt="microphone">
            </form>
        </div>
    </div>
    <footer></footer>

</html>
