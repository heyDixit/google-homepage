<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
            <ul>
                <li><a href="www.gmail.com">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img src="images\menu.png" alt="menu"></li>
                <li><button class="btn">Sign in</button></li>
            </ul>
    </nav>
    
    <div class="container">
        <div class="homepage">
            <img src="images/googlelogo_color_272x92dp.png" alt="google logo">
            <form class="google-search">
                <input type="search" id="gsearch" name="gsearch">
                <img class="mic" src="images/google-mic.png" id="google-mic" alt="microphone">
                <img class="search" src="images/download.png" alt="search icon">
                
            </form>
            <div class="btn">
                <a class="search-button" href="#">Google Search</a>
                <a class="lucky-button" href="#">I'm Feeling Lucky</a>
            </div>
            <br>
            <div class="lang">
                Google offered in: <a href="#">हिन्दी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>  

            </div>
           
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="location">
                <span id="location">India</span>
            </div>
            <div class="other">
                <div class="other1">
                    <span id="other1">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </span>       
            </div>
            <div class="other2">
               <span id="other2">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works</a>
               </span>
            </div> 
            </div>
        </div>
    </footer>
</body>
</html>
